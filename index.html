<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <meta name="theme-color" content="#0ea5e9">
  <title>RCCM 問題4-2 | 過去問題トレーニング</title>
  <style>
    :root{
      --bg: #0b1020;
      --card:#0f172a;
      --card-2:#111827;
      --text:#e5e7eb;
      --muted:#9ca3af;
      --accent:#0ea5e9;
      --accent-2:#22c55e;
      --danger:#ef4444;
      --warn:#f59e0b;
      --pill:#1f2937;
      --shadow: 0 10px 25px rgba(0,0,0,.25);
      --radius: 16px;
    }
    *{box-sizing:border-box}
    html,body{margin:0;height:100%;background:linear-gradient(180deg,#0b1020,#111827);color:var(--text);font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial,"Noto Sans JP","Hiragino Sans","Hiragino Kaku Gothic ProN","Yu Gothic",Meiryo,sans-serif}
    a{color:inherit}
    .wrap{max-width:980px;margin:0 auto;padding:12px 14px 80px}
    header{
      position:sticky;top:0;z-index:50;
      backdrop-filter:saturate(1.2) blur(8px);
      background:rgba(11,16,32,.7);
      border-bottom:1px solid rgba(255,255,255,.06);
    }
    .h-inner{max-width:980px;margin:0 auto;padding:12px 14px}
    .title{font-weight:800;font-size:22px;letter-spacing:.4px}
    .subtitle{font-size:12px;color:var(--muted);margin-top:2px}
    .toolbar{display:flex;gap:8px;align-items:center;flex-wrap:wrap;margin-top:10px}
    .select, .btn{
      display:inline-flex;align-items:center;gap:8px;
      background:var(--pill);border:1px solid rgba(255,255,255,.08);color:var(--text);
      border-radius:12px;padding:8px 12px;font-size:14px;box-shadow:var(--shadow);
    }
    select{appearance:none;background:transparent;border:none;color:var(--text);font-size:14px;outline:none}
    .stats{margin-left:auto;display:flex;gap:10px;align-items:center;font-size:13px;color:var(--muted)}
    .pill{background:var(--pill);padding:6px 10px;border-radius:999px;border:1px solid rgba(255,255,255,.08);}
    .reset{background:#333;border-color:#444}
    .year-tag{float:right}
    .card{background:linear-gradient(180deg,#0f172a,#111827);border:1px solid rgba(255,255,255,.08);border-radius:var(--radius);box-shadow:var(--shadow);padding:14px;margin-top:14px}
    .q-head{display:flex;align-items:center;gap:8px;margin-bottom:10px}
    .q-num{background:var(--accent);color:#00243a;border-radius:10px;padding:6px 10px;font-weight:700}
    .q-text{line-height:1.65;white-space:pre-wrap}
    .choice{display:block;width:100%;text-align:left;background:#0f172a;border:1px solid rgba(255,255,255,.08);padding:12px 12px;border-radius:12px;margin:10px 0;font-size:15px;line-height:1.6}
    .choice .label{font-weight:700;margin-right:6px;opacity:.9}
    .choice:hover{border-color:rgba(255,255,255,.2)}
    .choice.correct{outline:2px solid rgba(34,197,94,.7);background:rgba(34,197,94,.07)}
    .choice.wrong{outline:2px solid rgba(239,68,68,.7);background:rgba(239,68,68,.07)}
    .result{border:1px dashed rgba(255,255,255,.2);padding:10px 12px;border-radius:12px;margin-top:6px;display:none}
    .result.ok{display:block;background:rgba(34,197,94,.08)}
    .result.ng{display:block;background:rgba(239,68,68,.08)}
    .explain{background:#0b1225;border:1px solid rgba(255,255,255,.08);border-left:4px solid var(--accent);padding:12px;border-radius:12px;margin-top:10px;white-space:pre-wrap;color:#dbeafe}
    .badge{display:inline-flex;gap:6px;align-items:center;background:#172554;border:1px solid rgba(14,165,233,.4);color:#c7e7ff;font-size:12px;border-radius:999px;padding:4px 8px;margin-right:6px}
    .nav{position:fixed;left:0;right:0;bottom:0;z-index:40;background:rgba(11,16,32,.9);backdrop-filter:blur(6px);border-top:1px solid rgba(255,255,255,.06)}
    .nav-inner{max-width:980px;margin:0 auto;padding:10px 14px;display:flex;gap:10px}
    .nav .btn{flex:1;justify-content:center}
    .btn.primary{background:linear-gradient(180deg,#0284c7,#0ea5e9);border-color:#0284c7}
    .btn.secondary{background:#1f2937;border-color:#334155}
    .muted{color:var(--muted)}
    .hidden{display:none}
  </style>
</head>
<body>
  <header>
    <div class="h-inner">
      <div class="title">RCCM 問題4-2</div>
      <div class="subtitle" id="subtitle">過去問題で実力アップ！（年度範囲を読込中…）</div>
      <div class="toolbar">
        <div class="select">
          <span class="muted">年度：</span>
          <select id="yearSelect"></select>
        </div>
        <button class="btn reset" id="resetBtn">リセット</button>
        <div class="stats">
          <span id="counter">問題 0 / 0</span>
          <span>|</span>
          <span id="accuracy">正解率 0%</span>
        </div>
      </div>
    </div>
  </header>

  <div class="wrap">
    <div class="pill year-tag" id="yearTag">年度</div>
    <div class="card">
      <div class="q-head">
        <div class="q-num" id="qNumber">問題</div>
        <div class="badge hidden" id="badgeErrata">出題注意</div>
        <div class="badge hidden" id="badgeMulti">複数正解</div>
      </div>
      <div class="q-text" id="qText">問題文を読み込み中…</div>
    </div>

    <button class="choice" id="choiceA"><span class="label">a.</span><span class="text"></span></button>
    <button class="choice" id="choiceB"><span class="label">b.</span><span class="text"></span></button>
    <button class="choice" id="choiceC"><span class="label">c.</span><span class="text"></span></button>
    <button class="choice" id="choiceD"><span class="label">d.</span><span class="text"></span></button>

    <div class="result" id="resultBox"><strong id="resultTitle">結果</strong><div class="muted" id="resultHint"></div></div>
    <div class="explain hidden" id="explainBox"></div>
  </div>

  <nav class="nav">
    <div class="nav-inner">
      <button class="btn secondary" id="prevBtn">← 前の問題</button>
      <button class="btn primary" id="nextBtn">次の問題 →</button>
    </div>
  </nav>

  <script>
    const storeKey = "rccm_training_v1";
    let data = [];              // full items
    let years = [];             // unique era_year list
    let filtered = [];          // indices of filtered items
    let cursor = 0;             // position in filtered
    let progress = {};          // id -> {answered:true, correct:boolean, choice:'a'}

    function saveProgress(){ localStorage.setItem(storeKey, JSON.stringify(progress)); }
    function loadProgress(){
      try { progress = JSON.parse(localStorage.getItem(storeKey) || "{}"); }
      catch(e){ progress = {}; }
    }

    function setText(el, text){ el.textContent = text; }

    function computeStats(){
      const ids = filtered.map(i => data[i].id);
      let answered = 0, ok = 0;
      ids.forEach(id => { const p = progress[id]; if(p && p.answered){ answered++; if(p.correct) ok++; } });
      const acc = answered ? Math.round(100 * ok / answered) : 0;
      setText(document.getElementById('counter'), `問題 ${cursor+1} / ${filtered.length}`);
      setText(document.getElementById('accuracy'), `正解率 ${acc}%`);
    }

    function updateYearTag(item){ setText(document.getElementById('yearTag'), item.era_year || ''); }

    function renderQuestion(){
      const item = data[filtered[cursor]];
      if(!item) return;
      const multi = (item.correct || '').split('|').filter(Boolean);
      document.getElementById('badgeMulti').classList.toggle('hidden', multi.length <= 1);
      const nf = (item.notes_flag || '').toUpperCase();
      const hasErrata = nf.includes('ERRATA') || nf.includes('AMBIGUOUS');
      document.getElementById('badgeErrata').classList.toggle('hidden', !hasErrata);

      setText(document.getElementById('qNumber'), `問題 ${item.q_no}`);
      document.getElementById('qText').textContent = item.question || "";
      document.querySelector('#choiceA .text').textContent = item.option_a || "";
      document.querySelector('#choiceB .text').textContent = item.option_b || "";
      document.querySelector('#choiceC .text').textContent = item.option_c || "";
      document.querySelector('#choiceD .text').textContent = item.option_d || "";
      document.getElementById('explainBox').classList.add('hidden');
      document.getElementById('explainBox').textContent = item.explanation || "";
      document.getElementById('resultBox').classList.remove('ok','ng');
      document.getElementById('resultBox').style.display = 'none';
      ['A','B','C','D'].forEach(ch => {
        const el = document.getElementById('choice'+ch);
        el.classList.remove('correct','wrong');
        el.disabled = false;
      });
      updateYearTag(item);
      computeStats();
      // If already answered, re-show state
      const prev = progress[item.id];
      if(prev && prev.answered){
        revealAnswer(prev.choice);
      }
    }

    function revealAnswer(chosen){
      const item = data[filtered[cursor]];
      const correctSet = new Set((item.correct || "").toLowerCase().split('|').filter(Boolean));
      ['a','b','c','d'].forEach((ch,i)=>{
        const el = document.getElementById('choice'+ch.toUpperCase());
        el.classList.toggle('correct', correctSet.has(ch));
        el.classList.toggle('wrong', chosen && (chosen===ch) && !correctSet.has(ch));
        el.disabled = true;
      });
      const ok = correctSet.has(chosen);
      const box = document.getElementById('resultBox');
      const title = document.getElementById('resultTitle');
      const hint = document.getElementById('resultHint');
      box.style.display = 'block';
      box.classList.toggle('ok', ok);
      box.classList.toggle('ng', !ok);
      title.textContent = ok ? "✅ 正解！" : "❌ 不正解";
      hint.textContent = ok ? "" : `正解は ${Array.from(correctSet).join(" / ")} です。`;
      const exp = document.getElementById('explainBox');
      if((item.explanation || "").trim()!==""){ exp.classList.remove('hidden'); }
      // Save progress
      progress[item.id] = { answered:true, correct:ok, choice:chosen };
      saveProgress();
      computeStats();
    }

    function onChoice(letter){
      return ()=> revealAnswer(letter);
    }

    async function init(){
      loadProgress();
      const res = await fetch("rccm_data.json");
      const payload = await res.json();
      data = payload.items || [];
      // years -> unique era_year sorted by year_western
      const pairs = data.map((d,i)=>({era:d.era_year, y:d.year_western}));
      const uniq = new Map();
      pairs.forEach(p=>{ if(!uniq.has(p.era)) uniq.set(p.era, p.y); });
      years = Array.from(uniq.entries()).sort((a,b)=> (a[1]||0)-(b[1]||0)).map(x=>x[0]);
      // populate select
      const sel = document.getElementById('yearSelect');
      sel.innerHTML = "";
      const optAll = document.createElement('option'); optAll.value="ALL"; optAll.textContent="全年度"; sel.appendChild(optAll);
      years.forEach(era=>{ const o=document.createElement('option'); o.value=era; o.textContent=era; sel.appendChild(o); });
      sel.value = localStorage.getItem(storeKey+"_filter") || "ALL";
      sel.addEventListener('change', ()=>{ localStorage.setItem(storeKey+"_filter", sel.value); applyFilter(); });

      // subtitle range
      const ys = data.map(d=>d.year_western).filter(Boolean).sort((a,b)=>a-b);
      const minY = ys[0], maxY = ys[ys.length-1];
      document.getElementById('subtitle').textContent = `過去問題で実力アップ！（平成${minY-1988}年度〜${maxY>=2019?"令和"+(maxY-2018)+"年度":"平成"+(maxY-1988)+"年度"}）`;

      // click handlers
      document.getElementById('choiceA').addEventListener('click', onChoice('a'));
      document.getElementById('choiceB').addEventListener('click', onChoice('b'));
      document.getElementById('choiceC').addEventListener('click', onChoice('c'));
      document.getElementById('choiceD').addEventListener('click', onChoice('d'));
      document.getElementById('prevBtn').addEventListener('click', ()=>{ if(cursor>0){cursor--; renderQuestion();} });
      document.getElementById('nextBtn').addEventListener('click', ()=>{ if(cursor<filtered.length-1){cursor++; renderQuestion();} });
      document.getElementById('resetBtn').addEventListener('click', ()=>{
        if(confirm("進捗（回答履歴）をリセットしますか？")){
          progress = {}; saveProgress(); computeStats();
        }
      });

      applyFilter();
    }

    function applyFilter(){
      const selVal = document.getElementById('yearSelect').value;
      filtered = [];
      for(let i=0;i<data.length;i++){
        if(selVal==="ALL" || data[i].era_year===selVal){ filtered.push(i); }
      }
      cursor = 0;
      renderQuestion();
    }

    init();
  </script>
</body>
</html>
