<!doctype html><html lang="ja"><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
<title>RCCM 問題4-2 | JSデータ互換版</title>
<style>
  :root{--bg:#0b1020;--card:#0f172a;--text:#e5e7eb;--muted:#9ca3af;--accent:#0ea5e9;--pill:#1f2937}
  *{box-sizing:border-box} html,body{margin:0;height:100%;background:linear-gradient(180deg,#0b1020,#111827);color:var(--text);font-family:-apple-system,BlinkMacSystemFont,Segoe UI,Roboto,Helvetica Neue,Arial,Noto Sans JP,Hiragino Sans,Yu Gothic,Meiryo,sans-serif}
  .wrap{max-width:980px;margin:0 auto;padding:12px 14px 80px}
  header{position:sticky;top:0;z-index:50;backdrop-filter:saturate(1.2) blur(8px);background:rgba(11,16,32,.7);border-bottom:1px solid rgba(255,255,255,.06)}
  .h-inner{max-width:980px;margin:0 auto;padding:12px 14px}
  .title{font-weight:800;font-size:22px} .subtitle{font-size:12px;color:var(--muted);margin-top:2px}
  .toolbar{display:flex;gap:8px;align-items:center;flex-wrap:wrap;margin-top:10px}
  .select,.btn{display:inline-flex;align-items:center;gap:8px;background:#1f2937;border:1px solid rgba(255,255,255,.08);color:var(--text);border-radius:12px;padding:8px 12px;font-size:14px}
  select{appearance:none;background:transparent;border:none;color:var(--text);font-size:14px;outline:none}
  .stats{margin-left:auto;display:flex;gap:10px;align-items:center;font-size:13px;color:var(--muted)}
  .pill{background:#1f2937;padding:6px 10px;border-radius:999px;border:1px solid rgba(255,255,255,.08)}
  .card{background:linear-gradient(180deg,#0f172a,#111827);border:1px solid rgba(255,255,255,.08);border-radius:16px;box-shadow:0 10px 25px rgba(0,0,0,.25);padding:14px;margin-top:14px}
  .q-head{display:flex;align-items:center;gap:8px;margin-bottom:10px}
  .q-num{background:#0ea5e9;color:#00243a;border-radius:10px;padding:6px 10px;font-weight:700}
  .q-text{line-height:1.65;white-space:pre-wrap}
  .choice{display:block;width:100%;text-align:left;background:#0f172a;border:1px solid rgba(255,255,255,.08);padding:12px;border-radius:12px;margin:10px 0;font-size:15px;line-height:1.6}
  .choice .label{font-weight:700;margin-right:6px;opacity:.9}
  .correct{outline:2px solid rgba(34,197,94,.7);background:rgba(34,197,94,.07)}
  .wrong{outline:2px solid rgba(239,68,68,.7);background:rgba(239,68,68,.07)}
  .result{border:1px dashed rgba(255,255,255,.2);padding:10px;border-radius:12px;margin-top:6px;display:none}
  .ok{display:block;background:rgba(34,197,94,.08)} .ng{display:block;background:rgba(239,68,68,.08)}
  .explain{background:#0b1225;border:1px solid rgba(255,255,255,.08);border-left:4px solid #0ea5e9;padding:12px;border-radius:12px;margin-top:10px;white-space:pre-wrap;color:#dbeafe}
  .badge{display:inline-flex;gap:6px;align-items:center;background:#172554;border:1px solid rgba(14,165,233,.4);color:#c7e7ff;font-size:12px;border-radius:999px;padding:4px 8px;margin-right:6px}
  .nav{position:fixed;left:0;right:0;bottom:0;z-index:40;background:rgba(11,16,32,.9);backdrop-filter:blur(6px);border-top:1px solid rgba(255,255,255,.06)}
  .nav-inner{max-width:980px;margin:0 auto;padding:10px 14px;display:flex;gap:10px}
  .nav .btn{flex:1;justify-content:center} .primary{background:linear-gradient(180deg,#0284c7,#0ea5e9)} .secondary{background:#1f2937}
  .hidden{display:none} .error{color:#fecaca}
</style></head><body>
  <header>
    <div class="h-inner">
      <div class="title">RCCM 問題4-2 <span style="font-size:12px;color:#9ca3af">互換版</span></div>
      <div class="subtitle" id="subtitle">過去問題で実力アップ！</div>
      <div class="toolbar">
        <div class="select"><span style="color:#9ca3af">年度：</span><select id="yearSelect"></select></div>
        <button class="btn" id="resetBtn">リセット</button>
        <div class="stats"><span id="counter">問題 0 / 0</span><span>|</span><span id="accuracy">正解率 0%</span></div>
      </div>
    </div>
  </header>
  <div class="wrap">
    <div class="pill" id="yearTag">年度</div>
    <div class="card">
      <div class="q-head">
        <div class="q-num" id="qNumber">問題</div>
        <div class="badge hidden" id="badgeErrata">出題注意</div>
        <div class="badge hidden" id="badgeMulti">複数正解</div>
      </div>
      <div class="q-text" id="qText">問題文を読み込み中…</div>
    </div>
    <button class="choice" id="choiceA"><span class="label">a.</span><span class="text"></span></button>
    <button class="choice" id="choiceB"><span class="label">b.</span><span class="text"></span></button>
    <button class="choice" id="choiceC"><span class="label">c.</span><span class="text"></span></button>
    <button class="choice" id="choiceD"><span class="label">d.</span><span class="text"></span></button>
    <div class="result" id="resultBox"><strong id="resultTitle">結果</strong><div style="color:#9ca3af" id="resultHint"></div></div>
    <div class="explain hidden" id="explainBox"></div>
  </div>
  <nav class="nav"><div class="nav-inner"><button class="btn secondary" id="prevBtn">← 前の問題</button><button class="btn primary" id="nextBtn">次の問題 →</button></div></nav>

<script src="rccm_data.js"></script>
<script>
  if(window.RCCM_DATA){ window.__APP__.setData(window.RCCM_DATA); }
  else{ window.__APP__.setError('rccm_data.js が読み込めません'); }
</script>
</body></html>
