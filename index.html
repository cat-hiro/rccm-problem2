let currentQuestionIndex = 0;
let remainingQuestions = [...questions];

function showQuestion() {
    if (remainingQuestions.length === 0) {
        document.getElementById('question').innerText = "全ての問題に正解しました！リセットしてください。";
        document.getElementById('choices').innerHTML = "";
        document.getElementById('result').innerText = "";
        document.getElementById('explanation').innerText = "";
        return;
    }

    const q = remainingQuestions[currentQuestionIndex];
    document.getElementById('question').innerText = q.number + ". " + q.text;
    const choicesDiv = document.getElementById('choices');
    choicesDiv.innerHTML = "";
    q.choices.forEach(choice => {
        const btn = document.createElement("button");
        btn.innerText = choice;
        btn.onclick = () => checkAnswer(choice[0], q.answer, q.year, q.explanation, q);
        choicesDiv.appendChild(btn);
    });
    document.getElementById('result').innerText = "";
    document.getElementById('explanation').innerText = "";
}

function checkAnswer(selected, correct, year, explanation, question) {
    const resultDiv = document.getElementById('result');
    const explanationDiv = document.getElementById('explanation');
    if (selected.toLowerCase() === correct.toLowerCase()) {
        resultDiv.innerText = "正解！ (" + year + ")";
        resultDiv.style.color = "green";
        remainingQuestions = remainingQuestions.filter(q => q !== question);
    } else {
        resultDiv.innerText = "不正解！ 正解は " + correct + " (" + year + ")";
        resultDiv.style.color = "red";
    }
    explanationDiv.innerText = "解説: " + explanation;
}

document.getElementById('nextButton').onclick = () => {
    if (remainingQuestions.length > 0) {

};
