: &quot;北海道全域の電気供給停止&quot;, &quot;correct&quot;: &quot;d&quot;, &quot;explanation&quot;: &quot;これはもう常識問題ですね。&quot;, &quot;notes_flag&quot;: &quot;NONE&quot;, &quot;notes&quot;: NaN, &quot;id&quot;: &quot;令和元年度-15&quot;}, {&quot;era_year&quot;: &quot;令和元年度&quot;, &quot;year_western&quot;: 2019, &quot;q_no&quot;: 16, &quot;question&quot;: &quot;以下は国土交通省の生産性革命プロジェクトの施策とその具体的な内容を組み合わせたものである。 この組み合わせのうち、誤っているものをa〜dのなかから選びなさい。&quot;, &quot;option_a&quot;: &quot;下水道イノベーション→下水汚泥を徹底的に活用し農業の生産性向上に貢献&quot;, &quot;option_b&quot;: &quot;インフラメンテナンス革命→多様な産業の技術や民間のノウハウによるメンテナンス産業の生産性向上&quot;, &quot;option_c&quot;: &quot;ビッグデータを活用した交通安全対策→事故発生個所に対する対症療法型対策&quot;, &quot;option_d&quot;: &quot;道路の物流イノベーション→ダブル連結トラック等のトラック輸送の生産性向上に資する取り組み&quot;, &quot;correct&quot;: &quot;c&quot;, &quot;explanation&quot;: &quot;対症療法型対策→潜在的な危険箇所を特定&quot;, &quot;notes_flag&quot;: &quot;NONE&quot;, &quot;notes&quot;: NaN, &quot;id&quot;: &quot;令和元年度-16&quot;}, {&quot;era_year&quot;: &quot;令和元年度&quot;, &quot;year_western&quot;: 2019, &quot;q_no&quot;: 17, &quot;question&quot;: &quot;平成30年12月に「防災、減災、国土強靭化のための3か年緊急対策」が閣議決定され、国土交通省では所管分野における対策を集中的に取り組むこととしているが、「防災のための重要インフラ等の機能維持」のためのハード対策として、誤っているものをa〜dのなかから選びなさい。&quot;, &quot;option_a&quot;: &quot;水害・土砂災害から国民の命を守るためインフラを強化する。&quot;, &quot;option_b&quot;: &quot;地震時などに電力供給が停止した際にもインフラの機能を維持できるよう非常用電源を確保する。&quot;, &quot;option_c&quot;: &quot;災害時でも運用を継続し、データを安定的に提供する。&quot;, &quot;option_d&quot;: &quot;人命に関わるリスク情報について、ハザードマップによる徹底的な周知を行う。&quot;, &quot;correct&quot;: &quot;d&quot;, &quot;explanation&quot;: &quot;この内容はソフト対策です。&quot;, &quot;notes_flag&quot;: &quot;NONE&quot;, &quot;notes&quot;: NaN, &quot;id&quot;: &quot;令和元年度-17&quot;}, {&quot;era_year&quot;: &quot;令和元年度&quot;, &quot;year_western&quot;: 2019, &quot;q_no&quot;: 18, &quot;question&quot;: &quot;「第4次社会資本整備重点計画」(平成27年9月閣議決定)の4つの重点目標の記述として、誤っているものをa〜dのなかから選びなさい。&quot;, &quot;option_a&quot;: &quot;社会資本の戦略的な維持管理・更新を行う。&quot;, &quot;option_b&quot;: &quot;災害特性や地域の脆弱牲に応じて災害等のリスクを低減する。&quot;, &quot;option_c&quot;: &quot;地球温暖化に対応した循環型社会を形成する。&quot;, &quot;option_d&quot;: &quot;民間投資を誘発し、経済成長を支える基盤を強化する。&quot;, &quot;correct&quot;: &quot;c&quot;, &quot;explanation&quot;: &quot;a、b、dと「人口減少・高齢化等に対応した持続可能な地域社会を形成する」です。&quot;, &quot;notes_flag&quot;: &quot;NONE&quot;, &quot;notes&quot;: NaN, &quot;id&quot;: &quot;令和元年度-18&quot;}, {&quot;era_year&quot;: &quot;令和元年度&quot;, &quot;year_western&quot;: 2019, &quot;q_no&quot;: 19, &quot;question&quot;: &quot;「知的財産基本法」(平成14年法律第122号)による知的財産権のうち産業財産権に関する記述として、正しいものをa〜dのなかから選びなさい。&quot;, &quot;option_a&quot;: &quot;産業財産権には、著作隣接権、回路配置利用権、育成者権等がある。&quot;, &quot;option_b&quot;: &quot;産業財産権には、特許権、実用新案権、意匠権、商標権がある。&quot;, &quot;option_c&quot;: &quot;産業財産権には、実用新案権、意匠権、育成者権等が含まれる。&quot;, &quot;option_d&quot;: &quot;産業財産権には、著作隣接権、実用新案権、商標権、意匠権等がある。&quot;, &quot;correct&quot;: &quot;b&quot;, &quot;explanation&quot;: &quot;解説するような内容ではないですが、この4つは覚えておきましょう。「特実意商」です。&quot;, &quot;notes_flag&quot;: &quot;NONE&quot;, &quot;notes&quot;: NaN, &quot;id&quot;: &quot;令和元年度-19&quot;}, {&quot;era_year&quot;: &quot;令和元年度&quot;, &quot;year_western&quot;: 2019, &quot;q_no&quot;: 20, &quot;question&quot;: &quot;一般社団法人建設コンサルタンツ協会の「建設コンサルタント技術者の倫理」(平成12年10月策定)の「E 行動規範」における「事実にもとづく表明」の記述として、誤っているものをa〜dのなかから選びなさい。&quot;, &quot;option_a&quot;: &quot;技術的判断に関して、事実でない、事実を隠した、不適正または誇張された表示・表明を回避する。&quot;, &quot;option_b&quot;: &quot;専門家としての考えを報告、表明、または証言するにあたっては、それらに関連する客観的なデータと真実の情報をすべて開示する。&quot;, &quot;option_c&quot;: &quot;正確な情報、客観的なデー夕、技術的裏付けのもとに専門家としての意見を確信をもって表明する。&quot;, &quot;option_d&quot;: &quot;利害関係者から教唆された事項については、適切に批評あるいは反論を行う。&quot;, &quot;correct&quot;: &quot;d&quot;, &quot;explanation&quot;: &quot;「適切に批評あるいは反論を行う」→「表明、批評、あるいは主張を行わない」&quot;, &quot;notes_flag&quot;: &quot;NONE&quot;, &quot;notes&quot;: NaN, &quot;id&quot;: &quot;令和元年度-20&quot;}]}</script>
  <script>
    function readInline(){
      const el = document.getElementById('rccm-data');
      const payload = JSON.parse(el.textContent);
      return payload;
    }
    bootstrap(async ()=> readInline());
  </script>

  <script>
    const storeKey = "rccm_training_v1";
    let data = []; let years = []; let filtered = []; let cursor = 0; let progress = {};
    function saveProgress(){ try{localStorage.setItem(storeKey, JSON.stringify(progress));}catch(e){} }
    function loadProgress(){ try{progress = JSON.parse(localStorage.getItem(storeKey)||"{}");}catch(e){progress={};} }
    function setText(el, text){ el.textContent = text; }
    function computeStats(){
      const ids = filtered.map(i => data[i].id); let answered=0,ok=0;
      ids.forEach(id=>{const p=progress[id]; if(p&&p.answered){answered++; if(p.correct) ok++;}});
      const acc = answered ? Math.round(100*ok/answered) : 0;
      setText(document.getElementById('counter'), `問題 ${Math.min(cursor+1,filtered.length)} / ${filtered.length}`);
      setText(document.getElementById('accuracy'), `正解率 ${acc}%`);
    }
    function updateYearTag(item){ setText(document.getElementById('yearTag'), item?.era_year || ''); }
    function renderQuestion(){
      const item = data[filtered[cursor]]; if(!item){ setText(document.getElementById('qText'), '問題データがありません'); return; }
      const multi = (item.correct || '').split('|').filter(Boolean);
      document.getElementById('badgeMulti').classList.toggle('hidden', multi.length<=1);
      const nf = (item.notes_flag || '').toUpperCase();
      const hasErrata = nf.includes('ERRATA') || nf.includes('AMBIGUOUS');
      document.getElementById('badgeErrata').classList.toggle('hidden', !hasErrata);
      setText(document.getElementById('qNumber'), `問題 ${item.q_no}`);
      document.getElementById('qText').textContent = item.question || "";
      document.querySelector('#choiceA .text').textContent = item.option_a || "";
      document.querySelector('#choiceB .text').textContent = item.option_b || "";
      document.querySelector('#choiceC .text').textContent = item.option_c || "";
      document.querySelector('#choiceD .text').textContent = item.option_d || "";
      document.getElementById('explainBox').classList.add('hidden');
      document.getElementById('explainBox').textContent = item.explanation || "";
      document.getElementById('resultBox').classList.remove('ok','ng'); document.getElementById('resultBox').style.display='none';
      ['A','B','C','D'].forEach(ch=>{const el=document.getElementById('choice'+ch); el.classList.remove('correct','wrong'); el.disabled=false;});
      updateYearTag(item); computeStats();
      const prev = progress[item.id]; if(prev && prev.answered){ revealAnswer(prev.choice); }
    }
    function revealAnswer(chosen){
      const item = data[filtered[cursor]]; const correctSet = new Set((item.correct||"").toLowerCase().split('|').filter(Boolean));
      ['a','b','c','d'].forEach(ch=>{const el=document.getElementById('choice'+ch.toUpperCase()); el.classList.toggle('correct', correctSet.has(ch)); el.classList.toggle('wrong', chosen&&(chosen===ch)&&!correctSet.has(ch)); el.disabled=true;});
      const ok = correctSet.has(chosen); const box=document.getElementById('resultBox'); const title=document.getElementById('resultTitle'); const hint=document.getElementById('resultHint');
      box.style.display='block'; box.classList.toggle('ok', ok); box.classList.toggle('ng', !ok);
      title.textContent = ok? "✅ 正解！":"❌ 不正解"; hint.textContent = ok? "":`正解は ${Array.from(correctSet).join(" / ")} です。`;
      const exp=document.getElementById('explainBox'); if((item.explanation||"").trim()!==""){ exp.classList.remove('hidden'); }
      progress[item.id]={answered:true, correct:ok, choice:chosen}; saveProgress(); computeStats();
    }
    function onChoice(letter){ return ()=> revealAnswer(letter); }
    function applyFilter(){
      const selVal=document.getElementById('yearSelect').value; filtered=[];
      for(let i=0;i<data.length;i++){ if(selVal==="ALL" || data[i].era_year===selVal) filtered.push(i); }
      cursor=0; renderQuestion();
    }
    function populateYears(){
      const pairs=data.map(d=>({era:d.era_year,y:d.year_western})); const uniq=new Map(); pairs.forEach(p=>{ if(!uniq.has(p.era)) uniq.set(p.era, p.y); });
      const years=Array.from(uniq.entries()).sort((a,b)=>(a[1]||0)-(b[1]||0)).map(x=>x[0]);
      const sel=document.getElementById('yearSelect'); sel.innerHTML=""; const o0=document.createElement('option'); o0.value="ALL"; o0.textContent="全年度"; sel.appendChild(o0);
      years.forEach(era=>{ const o=document.createElement('option'); o.value=era; o.textContent=era; sel.appendChild(o); });
      sel.value = localStorage.getItem(storeKey+"_filter") || "ALL"; sel.addEventListener('change', ()=>{ localStorage.setItem(storeKey+"_filter", sel.value); applyFilter(); });
      // subtitle range
      const ys = data.map(d=>d.year_western).filter(Boolean).sort((a,b)=>a-b);
      const minY=ys[0], maxY=ys[ys.length-1];
      const range = (minY && maxY) ? `（平成${minY-1988}年度〜${maxY>=2019 ? "令和"+(maxY-2018)+"年度" : "平成"+(maxY-1988)+"年度"}）` : "";
      setText(document.getElementById('subtitle'), `過去問題で実力アップ！ ${range}`);
    }
    async function bootstrap(loadPayload){
      loadProgress();
      try{
        const payload = await loadPayload();
        data = payload.items || [];
        if(!data.length) throw new Error("empty data");
        populateYears(); 
        document.getElementById('choiceA').addEventListener('click', onChoice('a'));
        document.getElementById('choiceB').addEventListener('click', onChoice('b'));
        document.getElementById('choiceC').addEventListener('click', onChoice('c'));
        document.getElementById('choiceD').addEventListener('click', onChoice('d'));
        document.getElementById('prevBtn').addEventListener('click', ()=>{ if(cursor>0){cursor--; renderQuestion();} });
        document.getElementById('nextBtn').addEventListener('click', ()=>{ if(cursor<filtered.length-1){cursor++; renderQuestion();} });
        document.getElementById('resetBtn').addEventListener('click', ()=>{ if(confirm("進捗（回答履歴）をリセットしますか？")){ progress={}; saveProgress(); computeStats(); }});
        applyFilter();
      }catch(err){
        console.error(err);
        const sub=document.getElementById('subtitle');
        sub.innerHTML = "データの読み込みに失敗しました。<span class='error'>rccm_data.json が存在しないか、読み込み権限がありません。</span> 同じ階層に配置するか、下記の <code>index_inline.html</code> 版をご利用ください。";
        setText(document.getElementById('qText'), '読み込みエラー');
      }
    }
  </script>
</body>
</html>
